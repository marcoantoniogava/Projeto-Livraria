<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Livro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="formulario"> 
        <form name="formulario" method="POST" action="cadastrolivro.php" enctype="multipart/form-data">
            <h2>Cadastro de Livro: </h2>
            <label>Codigo: </label>
            <input type="text" name="codlivro" id="codlivro" size="10">
            <br><br>
            <label>Título: </label>
            <input type="text" name="titulo" id="titulo" size="30">
            <br><br>
            <label>Número de Páginas: </label>
            <input type="text" name="nrpags" id="nrpags" size="30">
            <br><br>
            <label>Ano: </label>
            <input type="text" name="ano" id="ano" size="30">
            <br><br>
            <label>Código do Autor: </label>
            <input type="text" name="codautor" id="codautor" size="30">
            <br><br>
            <label>Codigo da Categoria: </label>
            <input type="text" name="codcategoria" id="codcategoria" size="10">
            <br><br>
            <label>Codigo da Editora: </label>
            <input type="text" name="codeditora" id="codeditora" size="10">
            <br><br>
            <label>Resenha: </label>
            <input type="text" name="resenha" id="resenha" size="10">
            <br><br>
            <label>Preço: </label>
            <input type="text" name="preco" id="preco" size="10">
            <br><br>
            <label>Foto 1: </label>
            <input type="file" name="foto1" id="foto1">
            <br><br>
            <label>Foto 2: </label>
            <input type="file" name="foto2" id="foto2">
            <br><br>
            <input type="submit" name="Gravar" value="Gravar">
            <input type="submit" name="Excluir" value="Excluir">
            <input type="submit" name="Alterar" value="Alterar">
            <input type="submit" name="Pesquisar" value="Pesquisar">
        </form>
    </div>
</body>
</html>
